<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECbyGoogle Logo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        #logo-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-rect {
            fill: #f8f9fa;
        }
        .logo-text {
            font-size: 10em;
            font-weight: 700;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        .logo-text span:nth-child(1) { color: #4285F4; }
        .logo-text span:nth-child(2) { color: #EA4335; }
        .logo-text span:nth-child(3) { color: #FBBC04; }
        .logo-text span:nth-child(4) { color: #4285F4; }
        .logo-text span:nth-child(5) { color: #0F9D58; }
        .logo-text span:nth-child(6) { color: #EA4335; }
        .logo-text span:nth-child(7) { color: #4285F4; }
        .logo-text span:nth-child(8) { color: #FBBC04; }
        .logo-text span:nth-child(9) { color: #0F9D58; }
        .logo-text span:nth-child(10) { color: #EA4335; }
        .logo-text span:nth-child(11) { color: #4285F4; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="logo-container">
        <svg width="90%" height="90%" viewBox="0 0 800 300">
            <rect x="0" y="0" width="800" height="300" class="logo-rect"/>
            <text x="50%" y="50%" class="logo-text">
                <span>T</span><span>E</span><span>C</span><span>b</span><span>y</span><span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
            </text>
        </svg>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
